[build-system]
requires = ["setuptools>=65.0", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "triton_distributed-icp"
dynamic = ["version"]
dependencies = [
    "cupy-cuda12x",
    "nats-py",
    "msgspec",
    # TODO: See whether TRT-LLM installs a different version of UCX. Need to revisit and track this dependency.
    "ucx-py-cu12",
    "protobuf==5.27.3",
    "grpcio-tools==1.66.0",
]

[tool.setuptools_scm]
version_file = "src/triton_distributed/icp/_version.py"
root = "../.."

[tool.setuptools.packages.find]
where = ["src"]
include = ["triton_distributed.icp*"]
namespaces= true
