# permissions for end users to view compoundainims.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: compoundai-kubernetes-operator
    app.kubernetes.io/managed-by: kustomize
  name: compoundainim-viewer-role
rules:
- apiGroups:
  - nvidia.com
  resources:
  - compoundainims
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - nvidia.com
  resources:
  - compoundainims/status
  verbs:
  - get
