name: NVIDIA Test Lab (pull) Validation

on:
  pull_request:
    paths-ignore:
    - deploy/Kubernetes/**
    - 'README.md'

jobs:
  mirror_repo:
    environment: GITLAB
    runs-on: self-hosted
    steps:
    - name: Check out the repository to the runner
      uses: actions/checkout@v4
    - name: Sync Mirror Repository
      run: ./.github/workflows/mirror_repo.sh ${{ secrets.TOKEN }} ${{ secrets.MIRROR_URL }}

  trigger-ci:
    environment: GITLAB
    needs: mirror_repo
    runs-on: self-hosted
    steps:
    - name: Detect source code changes
      uses: dorny/paths-filter@v3
      id: src
      with:
        filters: |
          vllm:
            - 'examples/python/llm/vllm/**'
    - name: Trigger Pipeline
      run: |
        #!/bin/bash -e
        declare -A ci_variables
        if [ "${{ steps.src.outputs.vllm }}" == "true" ]; then
            ci_variables["RUN_VLLM"]="true"
        fi
        ci_args=""
        for key in "${!ci_variables[@]}"; do
          ci_args+="--form variables[$key]=${ci_variables[$key]} "
        done
        echo "Running Pipeline with Variables: $ci_args"
        curl --fail-with-body --request POST --form token=${{ secrets.PIPELINE_TOKEN }} -F ref=${GITHUB_HEAD_REF} $ci_args "${{ secrets.PIPELINE_URL }}"
