name: PR Reminder Full CI Comment Bot
on:
  pull_request_target:
    types: [opened]
jobs:
  pr_reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Reminder to run full CI on PR
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        env:
          REPOSITORY: ${{ github.repository }}
          CONTRIBUTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const { REPOSITORY, CONTRIBUTOR } = process.env

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ðŸ‘‹ Hi ${CONTRIBUTOR}! Thank you for contributing to ${REPOSITORY}.\n\n` +
                'Just a reminder: PRs do not trigger full CI run by default. Instead, it will only run the `PR fastcheck` CI which starts running only a small and essential subset of CI tests to quickly catch errors.' +
                'Once the PR is approved and ready to go, your PR reviewer(s) can run CI to test the changes comprehensively before merging.\n\n' +
                'To run CI, PR reviewers can either: Add `ready` label to the PR or enable auto-merge.\n\n' +
                'ðŸš€'
            })
